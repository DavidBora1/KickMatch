<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KickMatch - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Accedi a KickMatch</h1>
        <form id="loginForm">
            <input type="email" id="loginEmail" required placeholder="Email" />
            <input type="password" id="loginPassword" required placeholder="Password" />
            <button type="submit">Login</button>
            <div id="message"></div>
        </form>
        <p>Non hai un account? <a href="registrazione.html">Registrati</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
